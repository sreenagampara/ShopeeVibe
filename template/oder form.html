      .container

        margin-left: auto;
      }
      @media (min-width: 1200px)

       .container

        }
      }
      .d-flex
      {
        display: flex;
        flex-direction: row;
        background: #f6f6f6;
        border-radius: 0 0 5px 5px;
        padding: 25px;
      }
      form
      {
        flex: 4;
      }
      .Yorder
      {
        flex: 2;
      }
      .title{
        background: -webkit-gradient(linear, left top, right bottom, color-stop(0, #5195A8), color-stop(100, #70EAFF));
        background: -moz-linear-gradient(top left, #5195A8 0%, #70EAFF 100%);
        background: -ms-linear-gradient(top left, #5195A8 0%, #70EAFF 100%);
        background: -o-linear-gradient(top left, #5195A8 0%, #70EAFF 100%);
        background: linear-gradient(to bottom right, #5195A8 0%, #70EAFF 100%);
        border-radius:5px 5px 0 0 ;
        padding: 20px;
        color: #f6f6f6;
      }
      h2{
        margin: 0;
        padding-left: 15px;
      }
        .title img {
        align:left;margin:10px 0px;
        width: 100px;
        height: 100px;
        background: #555;
      }
      .header div span{
           color: #5379fa !important;
      }
      .required{
        color: red;
      }
      label, table{
        display: block;
        margin: 15px;
      }
      label>span{
        float: left;
        width: 25%;
        margin-top: 12px;
        padding-right: 10px;
      }
      input[type="text"], input[type="tel"], input[type="email"], select
      {
        width: 70%;
        height: 30px;
        padding: 5px 10px;
        margin-bottom: 10px;
        border: 1px solid #dadada;
        color: #888;
      }
      select{
        width: 72%;
        height: 45px;
        padding: 5px 10px;
        margin-bottom: 10px;
      }
      .Yorder{
        margin-top: 15px;
        height: 600px;
        padding: 20px;
        border: 1px solid #dadada;
      }
      table{
        margin: 0;
        padding: 0;
      }
      th
      {
        border-bottom: 1px solid #dadada;
        padding: 10px 0;
      }
      tr>td:nth-child(1)
      {
        text-align: left;
        color: #2d2d2a;
      }
      tr>td:nth-child(2)
      {
        text-align: right;
        color: #52ad9c;
      }
      td{
        border-bottom: 1px solid #dadada;
        padding: 25px 25px 25px 0;
      }

      p{
        display: block;
        color: #888;
        margin: 0;
        padding-left: 25px;
      }
      .Yorder div
      {
        padding: 15px 0;
      }

      button{

        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 30px;
        background: #52ad9c;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
      }
      button:hover{
        cursor: pointer;
        background: #428a7d;
      }
      .image img
      {
        position: absolute; top: 1080px; left: 960px;
        width: 300px;
        height: 300px;
        background: #555;
      }
